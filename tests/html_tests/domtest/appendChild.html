<!DOCTYPE HTML>
<!-- Test for appendChild in Node -->
<body id="mybody"> ddd
  <div id="newdiv"> newdiv </div>
  <input type="text" value="2" class="test" />
  <input type="text" value="3" class="test" />
  <div id="div1" class="test">
    <div id="div2"> ttt2 </div>
  </div>
  <script>
     var divElem1 = document.getElementById("div1");     // HTMLDivElement  
     var divElem2 = document.getElementById("div2");     // HTMLDivElement  
     var __result1 = divElem1.childNodes.length;    // 3
     var __expect1 = 3;
     var __result2 = divElem1.childNodes[1].id;    // "div2"
     var __expect2 = "div2";
     var newDivElem = document.getElementById("newdiv");  // HTMLDivElement
     var newDivElem1 = divElem1.appendChild(newDivElem);   // new HTMLDivElement
     var __result3 = newDivElem1.id;       // "newdiv"
     var __expect3 = "newdiv"
     var __result4 = divElem1.childNodes.length;    // 4
     var __expect4 = 4;
     var __result5 = divElem1.childNodes[3].id;    // "newdiv"
     var __expect5 = "newdiv";
     var __result6 = newDivElem.parentNode.id;
     var __expect6 = "div1";
     var newimg = document.createElement("img");
     newimg.appendChild(divElem2);
     var __result7 = newimg.firstChild.id;
     var __expect7 = "div2";
     var __result8 = divElem2.previousSibling;
     var __expect8 = null;
  </script>
</body>
