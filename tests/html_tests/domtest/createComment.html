<!-- test for 'createComment' -->
<body>
  <script>
    var com1 = document.createComment("abc");  // Comment node
    var __result1 = com1.data;                 // "abc"
    var __expect1 = "abc";
    var com2 = document.createComment(111);    // Comment node
    var __result2 = com2.data;                 // "111"
    var __expect2 = "111";
    var __result3 = com2.nodeName;            
    var __expect3 = "#comment";
    var __result4 = com2.nodeValue;            
    var __expect4 = "111";
    var __result5 = com2.firstChild;            
    var __expect5 = null;
  </script>
</body>
