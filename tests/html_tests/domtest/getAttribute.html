<!DOCTYPE HTML>
<!-- Test for getAttribute in DOMElement -->
<body> 
  <div id="div1" aaa="111">
    <div id="div2"> ttt2 </div>
  </div>
  <script>
     var divElem = document.getElementById("div1"); // HTMLDivElement
     var attr_value = divElem.getAttribute("aaa");   // '111'
     var __result1 = attr_value;       // "111"
     var __expect1 = "111"; 
     var __result2 = divElem.getAttribute("id");       // "div1"
     var __expect2 = "div1";
     var newdivElem = document.createElement("div");
     var __result3 = newdivElem.getAttribute("abc");
     var __expect3 = null;
  </script>
</body>
