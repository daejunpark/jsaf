<!DOCTYPE HTML>
<!-- Test for insertBefore in Node -->
<body id="mybody"> ddd
  <div id="newdiv"> newdiv </div>
  <input type="text" value="2" class="test" />
  <input type="text" value="3" class="test" />
  <div id="div1" class="test">
    <div id="div2"> ttt2 </div>
  </div>
  <script>
     var divElem1 = document.getElementById("div1");     // HTMLDivElement  
     var divElem2 = document.getElementById("div2");     // HTMLDivElement  
     var __result1 = divElem1.childNodes.length;    // 3
     var __expect1 = 3;
     var __result2 = divElem1.childNodes[1].id;    // "div2"
     var __expect2 = "div2";
     var newDivElem = document.getElementById("newdiv");  // HTMLDivElement
     divElem1.insertBefore(newDivElem, divElem2);         
     var __result3 = divElem1.childNodes.length;    // 4
     var __expect3 = 4;
     var __result4 = divElem1.childNodes[1].id;    // "newdiv"
     var __expect4 = "newdiv";
     var __result5 = newDivElem.parentNode.id;
     var __expect5 = "div1";
     var __result6 = newDivElem.nextSibling.id;
     var __expect6 = "div2";
     var __result7 = divElem2.previousSibling.id;
     var __expect7 = "newdiv";

     var newimgElem = document.createElement("img");    // HTMLImageElement
     divElem1.insertBefore(newimgElem, null);

     var __result8 = divElem1.childNodes.length;   // 
     var __expect8 = 5;
     var __result9 = divElem1.childNodes[4].tagName;   // 
     var __expect9 = "IMG";
  </script>
</body>
